<p class="p-1">
  <button class="toggle-sidenav-btn btn btn-dark" (click)="toggleSidenav()">
    <i class="bi bi-list me-2"></i>
    {{ isSidenavVisible ? "Hide Menu" : "Menu" }}
  </button>
</p>

<div class="dashboard-layout">
  <aside class="sidenav" *ngIf="isSidenavVisible">
    <div class="sidenav-header">
      <img src="assets/3dmenu.png" alt="" class="sidenav-logo" />
    </div>
    <nav class="sidenav-menu">
      <a href="/dashboard" class="sidenav-link">Purchased Albums</a>
      <a href="/dashboard/settings" class="sidenav-link">Settings</a>
      <a href="javascript:void(0)" class="sidenav-link" (click)="logout()">Logout</a>
    </nav>
  </aside>

  <main class="dashboard-main">
    <section class="dashboard-content">
      <div *ngIf="role === 'client'">
        <app-purchased-albums></app-purchased-albums>
      </div>
      <div *ngIf="role !== 'client'">
        <p>
          Welcome to the admin dashboard. Role-specific content will be added
          here.
        </p>
      </div>
    </section>
  </main>
</div>
