<!-- Google Cloud Console Style Shop -->
<div class="gcp-shop">
  <!-- Left Sidebar Navigation -->
  <aside class="gcp-sidebar" [class.collapsed]="isSidebarCollapsed">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <button class="sidebar-toggle-btn" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <span class="sidebar-title" *ngIf="!isSidebarCollapsed">Shop</span>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <div class="nav-section">
        <h6 class="nav-section-title" *ngIf="!isSidebarCollapsed">
          Categories
        </h6>

        <button
          class="nav-item"
          [class.active]="activeCategory === 'kindergarten'"
          (click)="navigateToCategory('kindergarten')"
          [title]="isSidebarCollapsed ? 'Kindergarten Albums' : ''"
        >
          <i class="nav-icon bi bi-book-half"></i>
          <span class="nav-label" *ngIf="!isSidebarCollapsed"
            >Kindergarten Albums</span
          >
        </button>

        <button
          class="nav-item"
          [class.active]="activeCategory === 'bibles'"
          (click)="navigateToCategory('bibles')"
          [title]="isSidebarCollapsed ? 'Bibles' : ''"
        >
          <i class="nav-icon bi bi-journal-richtext"></i>
          <span class="nav-label" *ngIf="!isSidebarCollapsed">Bibles</span>
        </button>

        <button
          class="nav-item"
          [class.active]="activeCategory === 'story-books'"
          (click)="navigateToCategory('story-books')"
          [title]="isSidebarCollapsed ? 'Kids\' Story Books' : ''"
        >
          <i class="nav-icon bi bi-book"></i>
          <span class="nav-label" *ngIf="!isSidebarCollapsed"
            >Kids' Story Books</span
          >
        </button>
      </div>

      <div class="nav-divider"></div>

      <div class="nav-section">
        <h6 class="nav-section-title" *ngIf="!isSidebarCollapsed">Account</h6>

        <a href="/dashboard" class="nav-item nav-link-external">
          <i class="nav-icon bi bi-speedometer2"></i>
          <span class="nav-label" *ngIf="!isSidebarCollapsed">Dashboard</span>
          <i
            class="external-icon bi bi-box-arrow-up-right"
            *ngIf="!isSidebarCollapsed"
          ></i>
        </a>
      </div>

      <div class="nav-divider"></div>

      <div class="nav-section">
        <h6 class="nav-section-title" *ngIf="!isSidebarCollapsed">
          Quick Links
        </h6>

        <a href="/" class="nav-item nav-link-external">
          <i class="nav-icon bi bi-house"></i>
          <span class="nav-label" *ngIf="!isSidebarCollapsed">Home</span>
          <i
            class="external-icon bi bi-box-arrow-up-right"
            *ngIf="!isSidebarCollapsed"
          ></i>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="gcp-main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <!-- Page Header -->
    <div class="page-header">
      <div class="page-header-content">
        <h3 class="page-title">Shop</h3>
      </div>
    </div>

    <!-- Shop Content -->
    <section class="shop-content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>

<!-- Sidebar Overlay for Mobile -->
<div
  class="sidebar-overlay"
  [class.show]="!isSidebarCollapsed && isMobile"
  (click)="closeSidebarOnMobile()"
></div>
